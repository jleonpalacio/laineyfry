<style>
  :root {
    --cream: #faf7f2;
    --warm: #f0ebe3;
    --sand: #e6ddd0;
    --stone: #c4b8a8;
    --bark: #3b352e;
    --ink: #2a2520;
    --blush: #d4889c;
    --sage: #6a9e5a;
    --coral: #d4885c;
    --sky: #5a88a8;
    --font-display: 'Cormorant Garamond', Georgia, serif;
    --font-body: 'Nunito Sans', -apple-system, sans-serif;
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: var(--font-body);
    background: var(--cream);
    color: var(--bark);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }
  .app { max-width: 720px; margin: 0 auto; padding: 0 16px 100px; }

  /* Header */
  .header { padding: 48px 0 24px; border-bottom: 1px solid var(--sand); }
  .header-top { display: flex; align-items: center; gap: 14px; margin-bottom: 20px; }
  .logo { font-size: 36px; line-height: 1; }
  .title { font-family: var(--font-display); font-size: 28px; font-weight: 700; color: var(--ink); letter-spacing: -0.02em; line-height: 1.1; }
  .subtitle { font-family: var(--font-display); font-size: 14px; color: var(--stone); font-style: italic; margin-top: 2px; }

  /* Stats */
  .stats { display: flex; background: var(--warm); border-radius: 12px; overflow: hidden; }
  .stat { flex: 1; text-align: center; padding: 14px 8px; }
  .stat + .stat { border-left: 1px solid var(--sand); }
  .stat-num { font-family: var(--font-display); font-size: 24px; font-weight: 700; }
  .stat-label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--stone); margin-top: 2px; }
  .stat-sub { font-size: 10px; font-style: italic; margin-top: 2px; }

  /* Mode banner */
  .mode-banner {
    margin-top: 16px; padding: 12px 16px; border-radius: 10px;
    background: linear-gradient(135deg, #fdf0e4, #fce8d8);
    border: 1px solid #ecd8c4; font-size: 13px; color: #8a6a48;
  }
  .mode-banner strong { color: #6a4a28; }

  /* Nav */
  .nav { display: flex; gap: 4px; padding: 16px 0; }
  .nav-btn {
    flex: 1; padding: 10px 0; border: none; background: transparent; cursor: pointer;
    font-family: var(--font-body); font-size: 14px; color: var(--stone);
    border-bottom: 2px solid transparent; transition: all 0.2s;
  }
  .nav-btn.active { color: var(--bark); font-weight: 600; border-bottom-color: var(--bark); }

  /* Share bar */
  .share-bar {
    display: flex; gap: 8px; padding: 12px 0; align-items: center;
  }
  .share-btn {
    padding: 8px 16px; border-radius: 8px; border: 1px solid var(--sand);
    background: #fff; cursor: pointer; font-family: var(--font-body); font-size: 12px;
    color: var(--bark); transition: all 0.15s;
  }
  .share-btn:hover { background: var(--warm); }
  .share-btn.primary { background: var(--bark); color: var(--cream); border-color: var(--bark); }
  .share-copied { font-size: 12px; color: var(--sage); font-weight: 600; }

  /* Filters */
  .filters { padding-bottom: 16px; border-bottom: 1px solid var(--sand); }
  .search {
    width: 100%; padding: 12px 16px; border: 1px solid var(--sand); border-radius: 10px;
    font-family: var(--font-body); font-size: 14px; background: #fff; color: var(--bark);
    outline: none; margin-bottom: 12px; transition: border-color 0.2s;
  }
  .search:focus { border-color: var(--stone); }
  .pills { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 8px; }
  .pill {
    padding: 5px 12px; border-radius: 20px; border: 1px solid var(--sand);
    background: #fff; cursor: pointer; font-family: var(--font-body); font-size: 12px;
    color: var(--stone); transition: all 0.15s; white-space: nowrap;
  }
  .pill.active { background: var(--bark); color: var(--cream); border-color: var(--bark); }

  /* Cards */
  .grid { display: flex; flex-direction: column; gap: 10px; padding-top: 16px; }
  .card {
    background: #fff; border-radius: 12px; padding: 14px; display: flex; gap: 14px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04); border-left: 4px solid transparent;
    transition: all 0.2s;
  }
  .card:hover { box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
  .card.owned { border-left-color: var(--sage); }
  .card.wishlist { border-left-color: var(--coral); }
  .card.claimed { opacity: 0.65; }

  .card-img {
    width: 80px; height: 80px; border-radius: 10px; overflow: hidden; flex-shrink: 0;
    background: var(--warm); display: flex; align-items: center; justify-content: center;
  }
  .card-img img {
    width: 100%; height: 100%; object-fit: contain; transition: opacity 0.3s;
  }
  .card-img .fallback { font-size: 32px; opacity: 0.3; }

  .card-body { flex: 1; min-width: 0; }
  .card-name {
    font-family: var(--font-display); font-size: 16px; font-weight: 600;
    color: var(--ink); line-height: 1.3;
  }
  .card-meta { display: flex; gap: 6px; margin-top: 5px; flex-wrap: wrap; align-items: center; }
  .tag {
    font-size: 10px; padding: 2px 8px; border-radius: 10px;
    font-family: var(--font-body);
  }
  .tag-size { background: var(--warm); color: var(--stone); }
  .tag-coll { background: #eef1e9; color: #5a7a48; }
  .tag-claimed { background: #f0e8ff; color: #7a5ab0; }
  .price { font-family: var(--font-display); font-size: 16px; font-weight: 700; color: var(--ink); }
  .claimed-by {
    font-size: 11px; color: #7a5ab0; font-style: italic; margin-top: 4px;
  }

  .card-actions { display: flex; gap: 8px; margin-top: 10px; align-items: center; flex-wrap: wrap; }
  .status-btn {
    padding: 6px 16px; border-radius: 8px; border: none; cursor: pointer;
    font-family: var(--font-body); font-size: 12px; transition: all 0.15s;
  }
  .status-btn.none { background: var(--warm); color: var(--stone); }
  .status-btn.owned { background: #eaf3e6; color: #4a7a3c; font-weight: 600; }
  .status-btn.wishlist { background: #fdf0e4; color: #b87040; font-weight: 600; }

  .shop-link {
    padding: 6px 14px; border-radius: 8px; background: var(--bark); color: var(--cream);
    font-size: 11px; text-decoration: none; font-family: var(--font-body); font-weight: 600;
    transition: opacity 0.15s;
  }
  .shop-link:hover { opacity: 0.85; }

  .claim-btn {
    padding: 6px 16px; border-radius: 8px; border: 2px solid var(--coral);
    background: #fff; color: var(--coral); cursor: pointer;
    font-family: var(--font-body); font-size: 12px; font-weight: 600; transition: all 0.15s;

  .claim-btn:hover { background: #fdf0e4; }
  .claim-btn.claimed { background: #f0e8ff; border-color: #b8a0d8; color: #7a5ab0; cursor: default; }

  /* Claim modal */
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 100;
    display: flex; align-items: center; justify-content: center; padding: 20px;
  }
  .modal {
    background: #fff; border-radius: 16px; padding: 28px; max-width: 380px; width: 100%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
  }
  .modal h3 { font-family: var(--font-display); font-size: 22px; margin-bottom: 8px; color: var(--ink); }
  .modal p { font-size: 13px; color: var(--stone); margin-bottom: 16px; line-height: 1.5; }
  .modal input {
    width: 100%; padding: 12px 14px; border: 1px solid var(--sand); border-radius: 8px;
    font-family: var(--font-body); font-size: 14px; outline: none; margin-bottom: 16px;
  }
  .modal-actions { display: flex; gap: 8px; }
  .modal-actions button {
    flex: 1; padding: 12px; border-radius: 8px; font-family: var(--font-body);
    font-size: 14px; cursor: pointer; border: none;
  }
  .modal-actions .confirm { background: var(--coral); color: #fff; font-weight: 600; }
  .modal-actions .cancel { background: var(--warm); color: var(--stone); }

  /* Add form */
  .add-section { margin-top: 28px; padding-top: 24px; border-top: 1px solid var(--sand); }
  .add-btn {
    width: 100%; padding: 16px; border: 2px dashed var(--sand); border-radius: 12px;
    background: transparent; cursor: pointer; font-family: var(--font-body);
    font-size: 13px; color: var(--stone); transition: all 0.2s;

  .add-btn:hover { border-color: var(--stone); color: var(--bark); }

  .add-form {
    background: #fff; border-radius: 12px; padding: 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
  }
  .add-form h3 { font-family: var(--font-display); font-size: 18px; margin-bottom: 16px; }
  .add-form input, .add-form select {
    width: 100%; padding: 10px 14px; border: 1px solid var(--sand); border-radius: 8px;
    font-family: var(--font-body); font-size: 13px; outline: none; margin-bottom: 10px;
    color: var(--bark); background: #fff;
  }
  .add-form .row { display: flex; gap: 8px; }
  .add-form .row button {
    padding: 10px 20px; border-radius: 8px; font-family: var(--font-body);
    font-size: 13px; cursor: pointer; border: none;
  }

  .footer {
    margin-top: 32px; text-align: center; font-size: 11px; color: var(--stone);
    font-style: italic; line-height: 1.8;
  }
  .footer a { color: var(--stone); }

  .empty { text-align: center; padding: 60px 0; color: var(--stone); }
  .empty-icon { font-size: 40px; margin-bottom: 8px; }

  .toast {
    position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
    background: var(--bark); color: var(--cream); padding: 10px 28px;
    border-radius: 28px; font-size: 14px; z-index: 200;
    box-shadow: 0 6px 24px rgba(0,0,0,0.18);
    animation: toastIn 0.25s ease;
  }
  @keyframes toastIn {
    from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    to { opacity: 1; transform: translateX(-50%) translateY(0); }
  }

  @media (max-width: 480px) {
    .title { font-size: 22px; }
    .card-img { width: 68px; height: 68px; }
    .card { padding: 12px; gap: 10px; }
  }
</style>

  { id:"dining", name:"Dining Table with Chair", size:"Furniture", coll:"Living Room", price:40, slug:"dining-table-with-chair-mouse", img:`${CDN}/11-2114-00_2000x.png` },
  { id:"toilet", name:"Toilet, Mouse", size:"Furniture", coll:"Bathroom", price:22, slug:"toilet-mouse", img:`${CDN}/11-2121-00_2000x.png` },
  { id:"fridge", name:"Fridge, Mouse - Off White", size:"Furniture", coll:"Kitchen", price:38, slug:"fridge-mouse-off-white", img:`${CDN}/11-2112-00_2000x.png` },
];

const SIZES = ["All","Baby","Little Sister","Little Brother","Big Sister","Big Brother","Mum & Dad","Dollhouse","Furniture"];

function App() {
  const params = new URLSearchParams(window.location.search);
  const isWishlistView = params.get("view") === "wishlist";

  const [items, setItems] = useState(() => CATALOG.map(i => ({ ...i, status: "none" })));
  const [claims, setClaims] = useState({});
  const [search, setSearch] = useState("");
  const [sizeFilter, setSizeFilter] = useState("All");
  const [statusFilter, setStatusFilter] = useState("All");
  const [view, setView] = useState(isWishlistView ? "wishlist" : "collection");
  const [showAdd, setShowAdd] = useState(false);
  const [newItem, setNewItem] = useState({ name:"", size:"Little Sister", price:"", url:"" });
  const [toast, setToast] = useState(null);
  const [claimModal, setClaimModal] = useState(null);
  const [buyerName, setBuyerName] = useState(() => localStorage.getItem("maileg-buyer") || "");
  const [copied, setCopied] = useState(false);
  const [imgErrors, setImgErrors] = useState({});

  // Load statuses from localStorage (owner's data)
  useEffect(() => {
    try {
      const saved = JSON.parse(localStorage.getItem("maileg-statuses") || "{}");
      if (Object.keys(saved).length > 0) {
        setItems(prev => prev.map(i => ({ ...i, status: saved[i.id] || "none" })));
      }
    } catch {}
  }, []);

  // Listen to Firebase claims (shared state)
  useEffect(() => {
    if (!db) return;
    const ref = db.ref("maileg-claims");
    ref.on("value", snap => {
      setClaims(snap.val() || {});
    });
    return () => ref.off();
  }, []);

  const saveStatuses = (items) => {
    const map = {};
    items.forEach(i => { if (i.status !== "none") map[i.id] = i.status; });
    localStorage.setItem("maileg-statuses", JSON.stringify(map));
  };

  const showToastMsg = (m) => { setToast(m); setTimeout(() => setToast(null), 2000); };

  const cycleStatus = (id) => {
    setItems(prev => {
      const next = prev.map(i => {
        if (i.id !== id) return i;
        const order = ["none","owned","wishlist"];
        return { ...i, status: order[(order.indexOf(i.status)+1)%3] };
      });
      saveStatuses(next);
      const c = next.find(i => i.id === id);
      showToastMsg(c.status==="owned"?"‚úì Owned":c.status==="wishlist"?"‚ô° Wishlist":"Cleared");
      return next;
    });
  };

  const handleClaim = () => {
    if (!buyerName.trim() || !claimModal) return;
    localStorage.setItem("maileg-buyer", buyerName);
    if (db) {
      db.ref(`maileg-claims/${claimModal}`).set({ by: buyerName.trim(), at: Date.now() });
    } else {
      setClaims(prev => ({ ...prev, [claimModal]: { by: buyerName.trim(), at: Date.now() } }));
    }
    showToastMsg(`Claimed by ${buyerName.trim()}!`);
    setClaimModal(null);
  };

  const unclaim = (id) => {
    if (db) { db.ref(`maileg-claims/${id}`).remove(); }
    else { setClaims(prev => { const n = {...prev}; delete n[id]; return n; }); }
    showToastMsg("Unclaimed");
  };

  const shareWishlist = () => {
    const url = window.location.origin + window.location.pathname + "?view=wishlist";
    navigator.clipboard.writeText(url).then(() => { setCopied(true); setTimeout(() => setCopied(false), 3000); });
  };

  const filtered = useMemo(() => {
    return items.filter(item => {
      if (isWishlistView && item.status !== "wishlist") return false;
      if (view === "wishlist" && item.status !== "wishlist") return false;
      if (search) {
        const q = search.toLowerCase();
        if (!item.name.toLowerCase().includes(q) && !(item.coll||"").toLowerCase().includes(q)) return false;
      }
      if (sizeFilter !== "All" && item.size !== sizeFilter) return false;
      if (!isWishlistView) {
        if (statusFilter==="Owned" && item.status!=="owned") return false;
        if (statusFilter==="Wishlist" && item.status!=="wishlist") return false;
        if (statusFilter==="Unmarked" && item.status!=="none") return false;
      }
      return true;
    });
  }, [items, search, sizeFilter, statusFilter, view, isWishlistView]);

  const stats = useMemo(() => ({
    total: items.length,
    owned: items.filter(i=>i.status==="owned").length,
    wishlist: items.filter(i=>i.status==="wishlist").length,
    wVal: items.filter(i=>i.status==="wishlist"&&i.price).reduce((a,i)=>a+i.price,0),
    oVal: items.filter(i=>i.status==="owned"&&i.price).reduce((a,i)=>a+i.price,0),
  }), [items]);

  return (
    <div className="app">
      {toast && <div className="toast">{toast}</div>}

      {/* Claim Modal */}
      {claimModal && (
        <div className="modal-overlay" onClick={() => setClaimModal(null)}>
          <div className="modal" onClick={e => e.stopPropagation()}>
            <h3>I'm buying this!</h3>
            <p>Enter your name so others know this gift is taken. Elena won't see who's buying what ‚Äî it's a surprise!</p>
            <input
              placeholder="Your name"
              value={buyerName}
              onChange={e => setBuyerName(e.target.value)}
              onKeyDown={e => e.key === "Enter" && handleClaim()}
              autoFocus
            />
            <div className="modal-actions">
              <button className="confirm" onClick={handleClaim}>Claim it!</button>
              <button className="cancel" onClick={() => setClaimModal(null)}>Cancel</button>
            </div>
          </div>
        </div>
      )}

      {/* Header */}
      <header className="header">
        <div className="header-top">
          <span className="logo">üê≠</span>
          <div>
            <h1 className="title">{isWishlistView ? "Elena's Maileg Wishlist" : "Elena's Maileg Collection"}</h1>
            <p className="subtitle">{isWishlistView ? "Pick a gift to claim ‚Äî she'll love any of these!" : "A tiny world, carefully curated"}</p>
          </div>
        </div>
        <div className="stats">
          {isWishlistView ? (
            <>
              <div className="stat">
                <div className="stat-num" style={{color:"var(--coral)"}}>{stats.wishlist}</div>
                <div className="stat-label">on wishlist</div>
              </div>
              <div className="stat">
                <div className="stat-num" style={{color:"#7a5ab0"}}>{Object.keys(claims).filter(id => items.find(i=>i.id===id)?.status==="wishlist").length}</div>
                <div className="stat-label">claimed</div>
              </div>
              <div className="stat">
                <div className="stat-num" style={{color:"var(--sage)"}}>{stats.wishlist - Object.keys(claims).filter(id => items.find(i=>i.id===id)?.status==="wishlist").length}</div>
                <div className="stat-label">available</div>
              </div>
            </>
          ) : (
            <>
              <div className="stat"><div className="stat-num">{stats.total}</div><div className="stat-label">catalog</div></div>
              <div className="stat">
                <div className="stat-num" style={{color:"var(--sage)"}}>{stats.owned}</div><div className="stat-label">owned</div>
                {stats.oVal>0&&<div className="stat-sub" style={{color:"var(--sage)"}}>${stats.oVal}</div>}
              </div>
              <div className="stat">
                <div className="stat-num" style={{color:"var(--coral)"}}>{stats.wishlist}</div><div className="stat-label">wishlist</div>
                {stats.wVal>0&&<div className="stat-sub" style={{color:"var(--coral)"}}>${stats.wVal}</div>}
              </div>
            </>
          )}
        </div>

        {isWishlistView && (
          <div className="mode-banner">
            üéÅ <strong>Gift mode</strong> ‚Äî Tap "I'll buy this!" to claim a gift so others know it's taken.
          </div>
        )}
      </header>

      {/* Nav & Share */}
      {!isWishlistView && (
        <>
          <nav className="nav">
            <button className={`nav-btn ${view==="collection"?"active":""}`} onClick={()=>setView("collection")}>Full Collection</button>
            <button className={`nav-btn ${view==="wishlist"?"active":""}`} onClick={()=>setView("wishlist")}>‚ô° Wishlist ({stats.wishlist})</button>
          </nav>
          <div className="share-bar">
            <button className="share-btn primary" onClick={shareWishlist}>üìã Copy Wishlist Link</button>
            {copied && <span className="share-copied">‚úì Copied!</span>}
          </div>
        </>
      )}

      {/* Filters */}
      <div className="filters">
        <input className="search" placeholder="Search by name or collection..." value={search} onChange={e=>setSearch(e.target.value)} />
        <div className="pills">
          {SIZES.map(s => <button key={s} className={`pill ${sizeFilter===s?"active":""}`} onClick={()=>setSizeFilter(s)}>{s}</button>)}
        </div>
        {!isWishlistView && view==="collection" && (
          <div className="pills">
            {["All","Owned","Wishlist","Unmarked"].map(s => <button key={s} className={`pill ${statusFilter===s?"active":""}`} onClick={()=>setStatusFilter(s)}>{s}</button>)}
          </div>
        )}
      </div>

      {/* Cards */}
      <div className="grid">
        {filtered.map(item => {
          const claim = claims[item.id];
          const isClaimed = !!claim;
          return (
            <div key={item.id} className={`card ${item.status} ${isClaimed?"claimed":""}`}>
              <div className="card-img">
                {item.img && !imgErrors[item.id] ? (
                  <img src={item.img} alt={item.name} loading="lazy" onError={() => setImgErrors(p=>({...p,[item.id]:true}))} />
                ) : (
                  <span className="fallback">üê≠</span>
                )}
              </div>
              <div className="card-body">
                <div className="card-name">{item.name}</div>
                <div className="card-meta">
                  <span className="tag tag-size">{item.size}</span>
                  {item.coll && <span className="tag tag-coll">{item.coll}</span>}
                  {item.price && <span className="price">${item.price}</span>}
                  {isClaimed && <span className="tag tag-claimed">Claimed</span>}
                </div>
                {isClaimed && <div className="claimed-by">üéÅ Claimed by {claim.by}</div>}

                <div className="card-actions">
                  {/* Owner view: status toggle */}
                  {!isWishlistView && (
                    <button className={`status-btn ${item.status}`} onClick={() => cycleStatus(item.id)}>
                      {item.status==="owned"?"‚úì Owned":item.status==="wishlist"?"‚ô° Wishlist":"‚óã Mark"}
                    </button>
                  )}

                  {/* Wishlist view: claim button */}
                  {isWishlistView && !isClaimed && (
                    <button className="claim-btn" onClick={() => setClaimModal(item.id)}>
                      üéÅ I'll buy this!
                    </button>
                  )}
                  {isWishlistView && isClaimed && claim.by === buyerName && (
                    <button className="claim-btn claimed" onClick={() => unclaim(item.id)}>
                      ‚úì You claimed this (undo?)
                    </button>
                  )}

                  {/* Shop link */}
                  {item.slug && (
                    <a className="shop-link" href={`${BASE}/products/${item.slug}`} target="_blank" rel="noopener noreferrer">
                      Shop ‚Üí
                    </a>
                  )}
                </div>
              </div>
            </div>
          );
        })}
        {filtered.length===0 && <div className="empty"><div className="empty-icon">üîç</div>No items match your filters</div>}
      </div>

      {/* Add custom (owner only) */}
      {!isWishlistView && (
        <div className="add-section">
          {!showAdd ? (
            <button className="add-btn" onClick={() => setShowAdd(true)}>+ Add a Mouse or Accessory Not Listed</button>
          ) : (
            <div className="add-form">
              <h3>Add Custom Item</h3>
              <input placeholder="Name" value={newItem.name} onChange={e => setNewItem(p=>({...p,name:e.target.value}))} />
              <input type="number" placeholder="Price (USD)" value={newItem.price} onChange={e => setNewItem(p=>({...p,price:e.target.value}))} />
              <input type="url" placeholder="Link to buy (optional)" value={newItem.url} onChange={e => setNewItem(p=>({...p,url:e.target.value}))} />
              <select value={newItem.size} onChange={e => setNewItem(p=>({...p,size:e.target.value}))}>
                {SIZES.filter(s=>s!=="All").map(s => <option key={s} value={s}>{s}</option>)}
              </select>
              <div className="row" style={{marginTop:4}}>
                <button style={{flex:1,background:"var(--bark)",color:"var(--cream)"}} onClick={() => {
                  if (!newItem.name.trim()) return;
                  setItems(prev => {
                    const n = [...prev, {id:`c-${Date.now()}`,name:newItem.name,size:newItem.size,coll:"Custom",price:newItem.price?+newItem.price:null,slug:null,url:newItem.url||null,img:null,status:"wishlist"}];
                    saveStatuses(n);
                    return n;
                  });
                  setNewItem({name:"",size:"Little Sister",price:"",url:""});
                  setShowAdd(false);
                  showToastMsg("Added!");
                }}>Add</button>
                <button style={{background:"var(--warm)",color:"var(--stone)"}} onClick={() => setShowAdd(false)}>Cancel</button>
              </div>
            </div>
          )}
        </div>
      )}

      <footer className="footer">
        <p>Prices & images from <a href={BASE} target="_blank">mailegusa.com</a></p>
        {!isWishlistView && <p>Share the wishlist link with family for gift-giving!</p>}
      </footer>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
